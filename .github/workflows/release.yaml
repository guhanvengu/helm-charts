name: Release Charts

on:
  push:
    branches:
      - master
    paths:
      - '**/Chart.yaml'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install GIT
        if: ${{ !env.ACT }}
        run: |
          /bin/bash -c "/usr/bin/sudo /usr/bin/apt -y install git"

      - name: Fetch history
        run: git fetch --prune --unshallow

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      # See https://github.com/helm/chart-releaser-action/issues/6
      - name: Install Helm
        run: |
          curl -fsSLo get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.1.0
        env:
          CR_TOKEN: '${{ secrets.CR_TOKEN }}'
        with:
          #The chart-releaser version to use (default: v1.1.0)
          version: v1.1.0
          #
          # Optional config file for chart-releaser
          #config:
          #
          # The charts directory
          charts_dir: ./charts
          # The GitHub Pages URL to the charts repo (default: https://<owner>.github.io/<project>)
          #charts_repo_url:
